<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            text-align: center;
        }
        
        .box {
            border: 2px solid black;
            display: inline-block;
            padding: 1px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="first">
        <div class="box">
            <h1>List can be nested(list inside list):</h1>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul>
                    <li>Black tea</li>
                    <li>Green Tea</li>

                </ul>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>

</html>
